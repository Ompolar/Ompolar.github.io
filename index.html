<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ùìôùôûùô¨ùôñ ùôÇùôöùô°ùôñùô•</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css?v=0.3" />


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" style="height: 200px">
          <h1>
            Welcome to <span class="server-title text-warning"></span> Server
          </h1>
          <hr />
        </div>

        <div id="load_navbar"></div>
      </div>

      <div class="row">
        <div class="col-sm-3 custom-bg">
          <a
            class="btn btn-info invite-link"
            class="discord--link"
            target="_blank"
            >Join Server Kami
          </a>
          <hr />

          <div class="channels">
            <div class="channels--header">
              <h2>Voice Channels :</h2>
            </div>
            <div class="channels--body">
              <ul class="list-group"></ul>
              <hr />
              <h3>NPC 's :</h3>

              <hr />
              <div class="d-flex flex-wrap" id="bot_list"></div>
            </div>
          </div>

          <div style="margin-top: 2em">
            <h3>Souls News</h3>
            <hr />

            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    ELDENRING Tweets
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <a
                      class="twitter-timeline"
                      data-height="600"
                      href="https://twitter.com/ELDENRING?ref_src=twsrc%5Etfw"
                      >Tweets by ELDENRING</a
                    >
                    <script
                      async
                      src="https://platform.twitter.com/widgets.js"
                      charset="utf-8"
                    ></script>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    DARKSOULS Tweets
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <a
                      class="twitter-timeline"
                      data-height="600"
                      href="https://twitter.com/DarkSoulsGame"
                      >Tweets by DarkSouls</a
                    >
                    <script
                      async
                      src="https://platform.twitter.com/widgets.js"
                      charset="utf-8"
                    ></script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-9 custom-bg">
          <h2 class="font-family fw-bold">User yg lagi main gim :</h2>
          <hr />
          <div
            class="d-flex flex-wrap"
            id="user_list_game"
            style="margin-bottom: 5em"
          ></div>
          <h3 class="fw-bold">User yg lagi nyantai :</h3>
          <hr />
          <div class="d-flex flex-wrap" id="user_list"></div>
        </div>
      </div>
    </div>

    <!-- etc -->

    <div class="container">
      <div id="oke"></div>

      <div class="wrap">
        <div class="name--header">
          <div class="name"></div>

          <div class="discord"></div>
        </div>

        <div class="row">
          <div class="col-md-4"></div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </div>

    <script id="daftar_user_discord_onlen" type="text/template">
      <div class="col-sm-4 col-6">
      	<div class="thumbnail">
      	<img class="img-thumbnail borderds" width="200px" heigh="200px" src="%src_gambar%" alt="...">
      	<div class="caption mt-1">

      		<h3 class="fs-5 fw-semibold text-warning"> <i class="fa fa-circle %status_user%" aria-hidden="true"></i> %nama_user%</h3>
      	</div>
      	</div>
      </div>
    </script>

    <script id="daftar_user_discord_onlen_in_game" type="text/template">
      <div class="col-sm-4 col-6">
      	<div class="thumbnail">
      	<img class="img-thumbnail borderds" width="200px" heigh="200px" src="%src_gambar%" alt="...">
      	<div class="caption mt-2 onleningame">
      		<h3 class="fs-5">
            <i class="fa fa-circle %status_user%" aria-hidden="true"></i>  %nama_user%
          </h3>
      		<p class="fw-semibold" style="color:#ccc;"> %nama_game%</p>
      	</div>
      	</div>
      </div>
    </script>

    <script id="daftar_user_discord_onlen_bot" type="text/template">
      <div class="col-3">
      	<div class="thumbnail" style="height: 80px; width: 80px;">
      	<img  data-bs-toggle="tooltip" data-bs-placement="top" title="%nama_user%"
        class="img-thumbnail " width="80px" heigh="80px" src="%src_gambar%" alt="..."
        >
      	</div>
      </div>
    </script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

  <!-- Bootstrap JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <script src="./assets/js/app.js?v=0.2"></script>
  <script src="./assets/js/load_navbar.js?v=0.1"></script>
</html>
